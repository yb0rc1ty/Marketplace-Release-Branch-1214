<div id="QuantityInput">
    <div class="form-group" ng-if="content == 'product'">
        <label for="itemQuantity" ng-if="label">{{label}}</label>
        <input id="itemQuantity"
               name="itemQuantity"
               type="number"
               ng-required="true"
               ng-if="!item.StandardPriceSchedule.RestrictedQuantity"
               class="form-control text-center"
               ng-min="{{item.StandardPriceSchedule.MinQuantity}}"
               ng-max="{{item.StandardPriceSchedule.MaxQuantity}}"
               ng-model="item.Quantity"
               placeholder="Quantity">
        <select id="itemQuantity"
                name="itemQuantity"
                ng-required="true"
                ng-if="item.StandardPriceSchedule.RestrictedQuantity"
                class="form-control text-center"
                ng-model="item.Quantity"
                ng-options="priceBreak.Quantity as priceBreak.Quantity for priceBreak in item.StandardPriceSchedule.PriceBreaks"></select>
      
    </div>
    <div class="form-group" ng-if="content == 'lineitem'">
        <label for="itemQuantity" ng-if="label">{{label}}</label>
        <input id="itemQuantity"
               name="itemQuantity"
               type="number"
               ng-required="true"
               ng-if="!item.Product.StandardPriceSchedule.RestrictedQuantity"
               class="form-control text-center"
               ng-min="{{item.Product.StandardPriceSchedule.MinQuantity}}"
               ng-max="{{item.Product.StandardPriceSchedule.MaxQuantity}}"
               ng-model="item.Quantity"
               ng-model-options="{ debounce: 1500 }"
               ng-change="controlleras.updateQuantity(item)"
               placeholder="Quantity">
        <select id="itemQuantity"
                name="itemQuantity"
                ng-required="true"
                ng-if="item.Product.StandardPriceSchedule.RestrictedQuantity"
                class="form-control"
                ng-model="item.Quantity"
                ng-model-options="{ debounce: 1500 }"
                ng-change="controlleras.updateQuantity(item)"
                ng-options="priceBreak.Quantity as priceBreak.Quantity for priceBreak in item.Product.StandardPriceSchedule.PriceBreaks"></select>
    </div>
</div>
