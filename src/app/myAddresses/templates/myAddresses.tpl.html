<article id="myAddresses">
    <div class="page-header">
        <button class="btn btn-success pull-right" ng-click="myAddresses.create()"><i class="fa fa-plus-circle"></i> Create New</button>
        <h3>My Addresses</h3>
    </div>
    <div class="row">
        <div class="col-sm-6" ng-repeat="address in myAddresses.list.Items">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="pull-right">
                        <a href="" ng-click="myAddresses.delete(address.ID)">Delete</a> |
                        <a href="" ng-click="myAddresses.edit(address)">Edit</a>
                    </div>
                    <p ng-bind-html="address | address:'full'"></p>
                </div>
            </div>
        </div>
    </div>
</article>
