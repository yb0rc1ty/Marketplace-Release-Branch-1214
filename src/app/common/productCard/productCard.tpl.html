<div class="thumbnail c-product-card" ui-sref="productDetail({productid: product.ID})">
    <img class="img-responsive c-product-card__img" ng-src="{{product.xp.image.URL || 'http://placehold.it/300x300'}}">
    <div class="caption c-product-card__body">
        <div class="c-product-card__info clearfix">
            <span class="pull-left c-product-card__id" ng-if="product.Name">{{product.ID}}</span>
            <span class="pull-right c-product-card__price"><b class="text-primary">{{product.StandardPriceSchedule.PriceBreaks[0].Price | currency}}</b> <small class="text-muted">x {{product.StandardPriceSchedule.PriceBreaks[0].Quantity}}</small></span>
        </div>
        <h3 class="c-product-card__name">{{product.Name || product.ID}}</h3>
        <div class="c-product-card__descrip" ng-if="product.Description">
            <p>{{product.Description}}</p>
        </div>
        <div class="text-right c-product-card__icons" prevent-click>
            <i class="fa fa-eye text-primary" ng-click="productView.quickView(product)"></i>
            <ordercloud-favorite-product product="product" current-user="base.currentUser"></ordercloud-favorite-product>
        </div>
    </div>
</div>
